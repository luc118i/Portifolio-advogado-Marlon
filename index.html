<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título que aparece no navegador e no Google -->
    <title>Advogado Marlon – Portfólio Profissional</title>

    <!-- Descrição para Google, WhatsApp, LinkedIn, etc. -->
    <meta
      name="description"
      content="Portfólio profissional do Advogado Marlon, apresentando áreas de atuação, experiência, formação jurídica e contato direto via QR Code ou WhatsApp."
    />

    <meta property="og:image" content="/preview.png" />

    <!-- Palavras-chave (não pesa muito hoje, mas ainda ajuda um pouco) -->
    <meta
      name="keywords"
      content="advogado, direito, consultoria jurídica, Marlon, advocacia, portfólio jurídico"
    />

    <!-- Autor -->
    <meta name="author" content="Lucas Inácio – Desenvolvedor" />

    <!-- Preview quando compartilha no WhatsApp, LinkedIn e Facebook -->
    <meta
      property="og:title"
      content="Advogado Marlon – Portfólio Profissional"
    />
    <meta
      property="og:description"
      content="Conheça o portfólio profissional do Advogado Marlon. Áreas de atuação, formação jurídica, experiência e contato direto."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/preview.jpg" />
    <meta property="og:url" content="https://seusite.com" />

    <!-- Cor da barra do navegador no mobile (fica premium!) -->
    <meta name="theme-color" content="#0A0F24" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Advogado Marlon – Portfólio Profissional"
    />
    <meta
      name="twitter:description"
      content="Portfólio profissional com áreas de atuação, formação e contato direto."
    />
    <meta name="twitter:image" content="/preview.jpg" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
